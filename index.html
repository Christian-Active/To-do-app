<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>To-Do-App</title>
</head>
<body id="body">
  <div class="head">
    <div class="container">

      <!-- navigation area -->
      <div class="navigation">
        <div id = "name" class="name">todo</div>
        <img class="mode" id="0" src="./images/icon-moon.svg" alt="">
      </div>

      <!-- to-do area -->
      <div class="to-do">

        <!-- Form area -->
        <form>
          <!-- adding a to-do -->
          <div class="add-to-do to-do-box to-do-cont">
            <div class="circle"></div>
            <input type="text" autocomplete="off" id="toDoInput" class="to-do-input" placeholder="Create a new todo..." >
          </div>

          <!-- to-dos that are added to the node -->
          <ul class="to-dos">
            <!-- Javascript insertion -->
          </ul>
        </form>

        <!-- Clearing and filtering lists -->
        <div class="clear-filter">
          <p class="to-do-cont"><span id="to-do-remain"></span> items left</p>
          <div class="to-do-filter to-do-box to-do-cont">
            <p id="all" class="active">All</p>
            <p id="active">Active</p>
            <p id="completed">Completed</p>
          </div>
          <p class="to-do-cont" id="to-do-clear">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Drag and drop to reorder list -->
  <div class="dragdrop">
    <p id="dragdrop">Drag and drop to reorder list</p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
